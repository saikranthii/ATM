<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background">
    <nav class="nav-bar">
        <button onclick="window.location.href='index.html'" class="btn btn-home">Home</button>
        <button onclick="history.back()" class="btn btn-back">Back</button>
    </nav>
    <div class="container centered">
        <div class="card">
            <h1>ATM Card Insertion</h1>
            <form onsubmit="validateCard(event)">
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" class="card-number" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" required>
                </div>
                <button type="submit" class="btn btn-primary">Validate</button>
                <p id="message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
