<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background">
    <nav class="nav-bar">
        <button onclick="window.location.href='index.html'" class="btn btn-home">Home</button>
        <button onclick="history.back()" class="btn btn-back">Back</button>
    </nav>
    <div class="container centered">
        <div class="card">
            <h1>Admin Portal</h1>
            <div class="toggle-container">
                <button id="show-signin" class="btn-toggle active">Sign In</button>
                <button id="show-signup" class="btn-toggle">Sign Up</button>
            </div>
            <form id="signin-form" onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p id="signin-message" class="error-message"></p>
            </form>
            <form id="signup-form" class="hidden" onsubmit="adminSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-bank-id">Bank ID</label>
                    <input type="text" id="signup-bank-id" required>
                </div>
                <div class="form-group">
                    <label for="signup-location">Location</label>
                    <input type="text" id="signup-location" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
                <p id="signup-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
